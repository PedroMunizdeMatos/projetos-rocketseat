<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <header>
      <img src="../assets/img/habits-title.svg" alt="Logomarca do app Habits" />
      <button>
        <img src="../assets/img/icon.svg" alt="icone +" />
        <span>Registrar o meu dia</span>
      </button>
    </header>
    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="run">🏃‍♂️</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="food">🍎</div>
        <div class="habit" data-name="study">📓</div>
        <div class="habit" data-name="gym">🏋️‍♂️</div>
        <div class="habit" data-name="program">💻</div>
        <div class="habit" data-name="meditate">🧘‍♂️</div>
        <div class="habit" data-name="drive">🚗</div>
        <div class="habit" data-name="sleep">💤</div>
        <!-- habitos para layout -->
      </div>

      <div class="days">
        <!-- aqui entram as alterações via JS pela lib da rocketseats -->
        <div class="day"></div>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="../assets/js/main.js"></script>
  </body>
</html>
